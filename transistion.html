<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .pop
        {
            height: 175px;
            width: 200px;
            padding: 2px;
            border: rgba(0, 0, 0, 0.158) solid 2px;
            border-radius: 2px;
            text-align: center;
            background-color: aquamarine;
            transition: width 4s,height 2s,background 1s ease-in-out;
        }
        .pop:hover
        {
            width: 400px;
            height: 200px;
            background-color:aqua;
        }
    </style>
    <title>Transition</title>
</head>
<body>
    <div class="pop">Dabba</div>
</body>
</html>
