<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Form</title>
  </head>
  <body>
    <form action="">
      <h1>Payment Form</h1>
      <h3>Contact Information</h3>
      <hr />
      <p>*Name:- <input type="text" name="Name" required id="Name" /></p>
      <fieldset>
        <legend>*Gender</legend>
        <p>
          Male <input type="radio" name="Gender" id="Gender" required /> Female
          <input type="radio" name="Gender" id="Gender" required />
        </p>
      </fieldset>
      <p>
        *Address:-
        <textarea
          name="Address"
          id="Address"
          cols="100"
          rows="7"
          required
        ></textarea>
      </p>
      <p>
        *Pincode:- <input type="number" name="Pincode" id="Pincode" required />
      </p>
      <p>
        *Mobile number:-
        <input type="number" name="Mob. No" id="Mob.No" required />
      </p>
      <p>*Email:- <input type="email" name="Email" id="Email" required /></p>
      <hr />
      <h3>Card Information</h3>
      <br />
      <p>
        *Card Type:-
        <select name="card_type" id="card_type" required>
          <option value="">--Select Card Type--</option>
          <option value="Visa">Visa</option>
          <option value="Rupay">Rupay</option>
          <option value="Master Card">Master Card</option>
        </select>
      </p>
      <p>
        *Card number:-
        <input type="number" name="Card_Number" id="Card_number" required />
      </p>
      <p>*CVV <input type="password" name="CVV" id="CVV" required /></p>
      <p>
        ExpDate:
        <input type="date" name="exp_date" id="exp_date" required />
      </p>
      <p>
        <input type="submit" value="Pay Now!" />
      </p>
      <h4>Thank you for visiting us!</h4>
    </form>
  </body>
</html>
